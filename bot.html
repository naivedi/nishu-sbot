<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nishu's Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-message, .bot-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e0f7fa;
        }

        .bot-message {
            background-color: #e8eaf6;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .user-input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
        }

        .send-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>nishu's Chat Bot</h2>
    </div>

    <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will be displayed here -->
    </div>

    <div class="chat-input">
        <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()" class="send-button">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        // Get user input
        var userInput = document.getElementById('user-input').value;

        // Display user message in the chat
        displayMessage('user', userInput);

        // Send the user input to the server (you can use AJAX for this)

        // Simulate server response (replace this with actual server communication)
        var botResponse = getBotResponse(userInput);

        // Display bot response in the chat
        displayMessage('bot', botResponse);

        // Clear the user input field
        document.getElementById('user-input').value = '';
    }

    function getBotResponse(userInput) {
        // This function remains the same as in the previous example
        // ...

        // For this example, let's just return a hardcoded response
        return 'hello buddy!!';
    }

    function displayMessage(sender, message) {
        var chatMessages = document.getElementById('chat-messages');

        var messageContainer = document.createElement('div');
        messageContainer.className = sender + '-message';
        messageContainer.innerText = message;

        chatMessages.appendChild(messageContainer);

        // Scroll to the bottom to show the latest message
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>

</body>
</html>
